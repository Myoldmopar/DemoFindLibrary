name: QuickTest
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Run the Quick Test
      run: python3 main.py
    - name: Do stuff
      run: |
        VERSION_STRING=$(grep VERSION somefile.py | cut -d= -f2 | xargs)
        echo "Got a version string: ${VERSION_STRING}"